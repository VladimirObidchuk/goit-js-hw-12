<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />
    <main>
      <section id="gallery" class="galery-form">
        <div class="container">
          <h2 class="title">Search image</h2>
          <form class="form">
            <input
              class="form__input js-form-input"
              type="text"
              name="search"
              placeholder="Search image..."
              autofocus
            />
            <button type="submit" class="form__btn js-form-btn">Search</button>
          </form>

          <ul class="gallery js-gallery"></ul>
          <span class="loader js-loader"></span>
          <button type="button" class="search-btn js-search-btn">
            Load more
          </button>
          <a href="#gallery" class="pageup-btn js-pageup-btn">Page Up</a>
        </div>
      </section>
    </main>
    <load src="./partials/footer.html" />
    <script type="module" src="./main.js"></script>
  </body>
</html>
